<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Random Cat Images</h1>

    <form method="get" class="mb-3">
        <label for="breed">Filter by Breed:</label>
        <select id="breed" name="breed" class="form-select d-inline w-auto">
            <option value="">All Breeds</option>
            <option th:each="breed : ${breeds}" th:value="${breed['id']}" th:text="${breed['name']}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <div class="row">
        <div class="col-md-4" th:each="cat : ${catImages}">
            <div class="card mb-3">
                <img th:src="${cat.url}" class="card-img-top" alt="Cat Image">
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-success">Load More</a>
</div>
</body>
</html>
